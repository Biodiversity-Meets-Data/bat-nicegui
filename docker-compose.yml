version: '3.8'

services:
  bmd-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmd-biodiversity-app
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=${SECRET_KEY:-bmd-secret-key-change-in-production-12345}
      - DATABASE_PATH=/app/data/bmd.db
      - WORKFLOW_WAIT_TIME=${WORKFLOW_WAIT_TIME:-20}
      # Argo Workflow configuration (for production)
      - ARGO_WORKFLOW_URL=${ARGO_WORKFLOW_URL:-http://argo-workflow-server:2746}
      - ARGO_WORKFLOW_NAMESPACE=${ARGO_WORKFLOW_NAMESPACE:-argo}
    volumes:
      # Persist SQLite database
      - bmd-data:/app/data
      # Mount static files for development
      - ./static:/app/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bmd-network

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: bmd-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - bmd-app
  #   networks:
  #     - bmd-network

volumes:
  bmd-data:
    driver: local

networks:
  bmd-network:
    driver: bridge
