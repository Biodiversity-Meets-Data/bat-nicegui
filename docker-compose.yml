services:
  bmd-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmd-biodiversity-app
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=${SECRET_KEY:-bmd-secret-key-change-in-production-12345}
      - DATABASE_PATH=/app/data/bmd.db
      - WORKFLOW_API_URL=${WORKFLOW_API_URL:-http://host.docker.internal:1245/api/v1/workflows}
      - WORKFLOW_API_KEY=${WORKFLOW_API_KEY:-NnLoXLkV.Vbcad85CUCM1HfLmhHWOvoH4dDIV7kXn}
      - WORKFLOW_WEBHOOK_URL_TEMPLATE=${WORKFLOW_WEBHOOK_URL_TEMPLATE:-http://localhost:8080/api/workflows/webhook/{workflow_id}}
      - WORKFLOW_DRY_RUN=${WORKFLOW_DRY_RUN:-false}
      - WORKFLOW_FORCE=${WORKFLOW_FORCE:-false}
    volumes:
      # Persist SQLite database
      - bmd-data:/app/data
      # Mount static files for development
      - ./static:/app/static:ro
    restart: unless-stopped
    networks:
      - bmd-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: bmd-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - bmd-app
  #   networks:
  #     - bmd-network

volumes:
  bmd-data:
    driver: local

networks:
  bmd-network:
    driver: bridge
